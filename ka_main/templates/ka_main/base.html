<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icons/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/main_web.css' %}">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>{% block title %}
    {% endblock %}</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LK67W8LYKL"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-LK67W8LYKL');
    </script>
</head>
<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=G-LK67W8LYKL"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    {% include 'ka_main/navbar.html' %}

    {% block body %}
    {% endblock body %}

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopUp()">&times;</span>
        <div id="popup-inner-content"></div>
      </div>
    </div>

    {% include 'ka_main/footer.html' %}

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
