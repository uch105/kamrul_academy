{% extends 'ka_main/base.html' %}
{% load static %}

{% block title %}
    
{% endblock %}

{% block body %}

<div class="class-page" >
    <div class="container">
        <div class="container2">
            <div class="class-video">
                <div class="video">
                    <video src="{{ theclass.video.url }}" controls controlsList="nodownload"></video>
                </div>
                <div class="class-info">
                    <span class="bn-bold small">{{ theclass.title }}</span>
                    <div class="div">
                        <a href="{% url 'home' %}"><span class="bn-bold tiny help">হেল্প লাগবে?</span></a>
                        <a href="{{ theclass.notes.url }}" download><span class="bn-bold tiny">নোটস ডাউনলোড করুন &#8681</span></a>
                    </div>
                </div>
            </div>
            <div class="class-list">
                {% for class in classes %}
                <a href="{% url 'class' pk=class.courseid pk2=class.classid %}"><span class="bn-bold extra-tiny">{{ class.title }}</span></a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
